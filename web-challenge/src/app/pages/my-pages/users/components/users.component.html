<div class="col-lg-12">
  <mat-card class="cardWithShadow">
    <mat-card-content class="p-24">
      <mat-card-title>Users</mat-card-title>
      <hr>
      <b>Limit, skip and select settings:</b><br>
      <mat-form-field>
        <mat-label>Limit</mat-label>
        <input matInput id="limitInputField">
      </mat-form-field>
      &nbsp;
      <mat-form-field>
        <mat-label>Skip</mat-label>
        <input matInput id="skipInputField">
      </mat-form-field>
      &nbsp;
      <mat-form-field>
        <mat-label>Select</mat-label>
        <input matInput id="selectInputField">
      </mat-form-field>
      &nbsp;
      <button mat-flat-button color="primary" (click)="applySettings()">Apply</button><br>
      <hr>
      <br>
      <b>Search: </b>
      <mat-form-field class="example-full-width">
        <input matInput id="searchInputField">
      </mat-form-field>
      &nbsp;
      <button mat-flat-button color="primary" (click)="searchUsers()">Search</button>
      &nbsp;
      <b>Filter: </b>
      <mat-form-field class="example-full-width">
        <input matInput id="filterInputField">
      </mat-form-field>
      &nbsp;
      <button mat-flat-button color="primary" (click)="filterUsers()">Filter</button>
      <hr>
      <div class="table-responsive m-t-16">
        <table mat-table [dataSource]="filteredUsersList" class="mat-elevation-z8">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
          <!-- Image Column -->
          <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef> Image </th>
            <td mat-cell *matCellDef="let user"> <img class="user-image" src="{{ user.image }}" alt="user image"></td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let user"> {{ user.firstName }} {{ user.lastName }}</td>
          </ng-container>

          <!-- DOB Column -->
          <ng-container matColumnDef="birthDate">
            <th mat-header-cell *matHeaderCellDef> Date of birth </th>
            <td mat-cell *matCellDef="let user"> {{ user.birthDate }}</td>
          </ng-container>

          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let user"> {{ user.email }}</td>
          </ng-container>

          <!-- Address Column -->
          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> Address </th>
            <td mat-cell *matCellDef="let user"> {{ user.address.address }},<br/>{{ user.address.city }}, {{user.address.state }}</td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr class="custom-hover-row" mat-row *matRowDef="let user; columns: displayedColumns;" [routerLink]="['/my-pages/user', user.id]"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
  <div class="example-button-container">
    <button (click)="openAddUserDialog()" mat-fab color="primary" aria-label="Add user button">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
