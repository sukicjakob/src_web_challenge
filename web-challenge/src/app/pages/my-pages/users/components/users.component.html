<h1>Users</h1>

<h2>Limit, skip and select settings:</h2>

<mat-form-field class="example-full-width">
  <mat-label>Limit</mat-label>
  <input matInput id="limitInputField">
</mat-form-field>
&nbsp;
<mat-form-field class="example-full-width">
  <mat-label>Skip</mat-label>
  <input matInput id="skipInputField">
</mat-form-field>
&nbsp;
<mat-form-field class="example-full-width">
  <mat-label>Select</mat-label>
  <input matInput id="selectInputField">
</mat-form-field>
<div class="example-button-row">
  <button mat-flat-button color="primary" (click)="applySettings()">Apply</button>
</div>

<br/>

<div *ngFor="let user of usersList">
  <div>User {{ user.id }}: {{ user.firstName}} {{ user.lastName}} </div>
  <a [routerLink]="['/my-pages/user', user.id]">
    Details
  </a>
</div>
