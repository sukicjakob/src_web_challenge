<div class="col-lg-12">
  <mat-card class="cardWithShadow">
    <mat-card-content class="p-24">
      <mat-card-title>Carts</mat-card-title>
      <hr>
      <br>
      <b>Filter: </b>
      <mat-form-field class="example-full-width">
        <input matInput id="filterInputField" #filter>
      </mat-form-field>
      &nbsp;
      <button mat-flat-button color="primary" (click)="filterCarts(filter.value)">Filter</button>
      <hr>
      <div class="table-responsive m-t-16">
        <table mat-table [dataSource]="filteredCartsList" class="mat-elevation-z8">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
          <!-- User -->
          <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef> <b>User</b> </th>
            <td mat-cell *matCellDef="let cart" >{{ cart.user.firstName }} {{ cart.user.lastName }}</td>
          </ng-container>

          <!-- Total  -->
          <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef> <b>Total amount</b> </th>
            <td mat-cell *matCellDef="let cart"> {{ cart.total }} â‚¬</td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr class="custom-hover-row" mat-row *matRowDef="let cart; columns: displayedColumns;" [routerLink]="['/my-pages/cart', cart.id]"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
  <div class="example-button-container">
    <button (click)="openAddCartDialog()" mat-fab color="primary" aria-label="Add user button">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
